<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Image Fetcher</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="head">
                <h1>Random Images</h1>
            </div>
            <div class="inputs">
                <h3>Select size</h3>
                <label for="inputY">Height ↕️</label>
                <input id="inputY" type="number" title="Select Height" onfocus="this.value=''" value="300">
                <label for="inputX">Width ↔️</label>
                <input id="inputX" type="number" title="Select Width" onfocus="this.value=''" value="300">
                <button id="btn-get" title="Click for Image">Get Image</button>
                <br>
                <button id="btn-clr" title="Remove all Images">Refresh Page</button>
            </div>
        </div>
        <div class="image-space"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
